<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <a href="../coding/home.html"><button class="btn-back">Back</button></a>
    <div class="container-card-1">
      <form action="">
        <div class="card-1">
          <h1>Login</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <box-icon type='solid' name='user' color="crimson"></box-icon>
          </div>
          <div class="input-box">
            <input type="password" placeholder="password" required>
            <box-icon name='lock-alt' type='solid' color="crimson"></box-icon>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox" name="" id="">Remember me</label>
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="btn-login">Login</button>
          <div class="register-link">
            <p>Don't have an account? <a href="/coding/sign-up.html">register</a></p>
          </div>
        </div>
      </form>
    </div>

    <!-- JavaScript -->
     <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
