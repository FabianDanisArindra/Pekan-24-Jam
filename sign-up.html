<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <a href="../coding/home.html"><button class="btn-back">Back</button></a>
    <div class="container-card-2">
      <form action="">
        <div class="card-2">
          <h1>Register</h1>
          <div class="input-box">
            <input type="text" placeholder="Username" required>
            <box-icon type='solid' name='user' color="crimson"></box-icon>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Email" required>
            <box-icon type='solid' name='envelope' color="crimson"></box-icon>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Password">
            <box-icon name='lock-alt' type='solid' color="crimson"></box-icon>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm Password" required>
            <box-icon name='lock-alt' type='solid' color="crimson"></box-icon>
          </div>
          <button class="btn-register">Register</button>
          <div class="login-link">
            <p>already have an account? <a href="/coding/login.html">Login</a></p>
          </div>
        </div>
      </form>
    </div>
    <!-- JavaScript -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
